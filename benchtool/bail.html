<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bail Determination Tool - Local Judicial Bench</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html { scroll-behavior: smooth; }
        body { font-family: 'Lora', serif; background-color: #f8fafc; }
        .tool-section { padding-top: 4rem; margin-top: -4rem; }
        .tool-card { transition: all 0.2s ease; }
        .tool-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .primary-tool { background-color: #eef2ff; border-color: #c7d2fe; }
        .section-container { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1); border: 1px solid #e5e7eb; margin-bottom: 2rem; padding: 1.5rem 2rem; }
        .section-title { font-size: 1.5rem; font-weight: 600; color: #334155; padding-bottom: 0.75rem; margin-bottom: 1rem; border-bottom: 2px solid #e5e7eb; }
        .search-result-item { padding: 0.75rem 1rem; cursor: pointer; border-bottom: 1px solid #f1f5f9; }
        .search-result-item:hover { background-color: #f8fafc; }
        .search-result-item:last-child { border-bottom: none; }
        .offense-name { font-weight: 600; color: #1e293b; }
        .offense-details { font-size: 0.9rem; color: #475569; }
        .tab-btn { transition: all 0.3s ease; border-bottom: 3px solid transparent; padding: 1rem 1.5rem; font-size: 1.1rem; font-weight: 500; color: #4b5563; }
        .tab-btn.active { border-bottom-color: #4f46e5; color: #1e293b; font-weight: 600; }
        .tab-content { display: none; animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .reference-card { background-color: white; padding: 1.5rem; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1); border: 1px solid #e2e8f0; }
        .reference-title { font-weight: 700; color: #1e293b; font-size: 1.25rem; margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid #e2e8f0; }
        .reference-text { color: #374151; line-height: 1.7; }
        .reference-text ul { list-style-type: disc; padding-left: 1.5rem; margin-top: 0.5rem; }
        .reference-text ol { list-style-type: decimal; padding-left: 1.5rem; margin-top: 0.5rem; }
        .reference-text li { margin-bottom: 0.5rem; }
        .citation { font-style: italic; color: #4b5563; font-size: 0.85em; display: block; margin-top: 0.25rem; }
        .checkbox-label { display: flex; align-items: center; padding: 0.75rem; border-radius: 0.5rem; cursor: pointer; transition: background-color 0.2s ease; }
        .checkbox-label:hover { background-color: #f4f4f5; }
        .checkbox-label input { margin-right: 0.75rem; height: 1.15rem; width: 1.15rem; accent-color: #4f46e5; }
        .local-indicator { font-size: 0.95rem; color: #2563eb; background: #e0e7ff; border-radius: 0.5rem; padding: 0.25rem 0.75rem; margin-left: 0.5rem; }
        .header, h1, h2 { text-align: center; }
    </style>
</head>
<body class="text-gray-800">
    <div class="container mx-auto max-w-5xl my-8 px-4">
        <header class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-scale-balanced text-4xl text-indigo-600 mr-4"></i>
                <div>
                    <h1 class="text-4xl md:text-5xl font-bold text-slate-800">Bail Determination Tool</h1>
                    <p class="text-lg text-slate-500 mt-2">Local, Offline Judicial Toolkit <span class="local-indicator"><i class="fas fa-laptop"></i> Offline</span></p>
                </div>
            </div>
            <div class="flex justify-center space-x-4 text-sm text-slate-600">
                <span><i class="fas fa-database mr-1"></i> All data stored locally</span>
            </div>
        </header>
        <main>
            <div class="bg-white rounded-t-lg shadow-sm border border-b-0 border-gray-200 sticky top-0 z-20">
                <nav class="flex justify-center -mb-px">
                    <button class="tab-btn active" onclick="showTab('decisionTool')">Bail Decision Tool</button>
                    <button class="tab-btn" onclick="showTab('referenceGuide')">Reference Guide</button>
                </nav>
            </div>
            <section>
                <div id="decisionTool" class="tab-content">
                    <div id="step1" class="section-container">
                        <h2 class="section-title">Step 1: Is it a Qualifying Offense? Search:</h2>
                        <div class="relative">
                            <input type="text" id="offenseSearch" placeholder="Search by offense name or PL section..." class="w-full p-3 border border-gray-300 rounded-md text-lg focus:ring-2 focus:ring-indigo-500">
                            <div id="searchResults" class="absolute w-full bg-white border border-gray-300 rounded-b-md max-h-72 overflow-y-auto z-10 shadow-lg hidden"></div>
                        </div>
                    </div>
                    <div id="step2" class="section-container decision-path">
                        <div class="flex justify-between items-start">
                            <div>
                                <h2 id="selectedOffenseName" class="text-2xl font-bold text-slate-800"></h2>
                                <p id="selectedOffenseDetails" class="text-lg text-slate-500"></p>
                            </div>
                            <button onclick="resetTool()" class="text-sm bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-1 px-3 rounded-md">Reset</button>
                        </div>
                        <div id="qualifyingQuestions" class="mt-6 border-t pt-6"></div>
                    </div>
                    <div id="step3" class="section-container decision-path">
                        <h2 id="finalDetermination" class="section-title"></h2>
                        <div id="analysisSection"></div>
                    </div>
                    <div id="step4" class="section-container decision-path">
                        <h2 class="section-title">Final Step: Generate Findings for the Record</h2>
                        <p class="text-lg mb-4">Review the generated findings below and copy for the record.</p>
                        <div id="finalOrderText" class="w-full p-4 bg-gray-100 border border-gray-300 rounded-md min-h-[150px] whitespace-pre-wrap"></div>
                        <button onclick="copyToClipboard()" class="mt-4 bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg shadow-md hover:bg-indigo-700">
                            ðŸ“‹ Copy Findings to Clipboard
                        </button>
                        <div id="copy-success" class="mt-2 text-green-600 font-semibold" style="display: none;">Copied!</div>
                    </div>
                </div>
                <!-- Reference Guide Section (unchanged, keep as in original) -->
                <div id="referenceGuide" class="tab-content p-4 space-y-6">
                    <!-- ... keep all reference cards as in original ... -->
                </div>
            </section>
        </main>
    </div>

</body>
